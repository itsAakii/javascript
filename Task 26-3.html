<body>

  <h2> We are working on conditions </h2>
  <p id="one"> Hello World</p>

  <script>
      var a=40;
      var b=10;
      var answer= a/b;


      if(answer>b) {
          document.getElementById("one").innerHTML="Good ";
      }

      else if(answer==b) {
          document.getElementById("one").innerHTML="Bad";
      }
      else if(answer<b) {
          document.getElementById("one").innerHTML="Very Good ";
      }

      else {
          document.getElementById("one").innerHTML="Good Bye";
      }


  </script>
    

</body>
