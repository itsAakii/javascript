<!DOCTYPE html>
<html>
    <head>
        <title>Task 4</title>
    </head>

    <body>
        <h2> this is alert message</h2>
        <p id="demo"></p>

        <script>
            var c="";
            function num() {
                for(let i=0; i<=100; i++ ){
               
                   c+=i + "<br>";
                  
                }
                return c; 
            }
            try {
                var x=num();
                document.getElementById("demo").innerHTML=x;
               

            }

            catch(err) {
                document.getElementById("demo").innerHTML=err.message;
            }
            
        </script>
    </body>
</html>
